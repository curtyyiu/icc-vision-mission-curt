<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curt's Computer Assignment</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(to bottom right, #00274d, #00509e);
    overflow-x: hidden;
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    max-width: 800px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    padding: 30px;
    gap: 40px;
    align-items: center;
  }

  .menu {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;
  }

  .solid-button {
    background-color: #0077b6;
    border: 2px solid #023e8a;
    padding: 10px 30px;
    border-radius: 12px;
    transition: all 0.3s ease;
    color: #fff;
    font-weight: bold;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    width: 250px;
    text-align: left;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .solid-button:hover {
    background-color: #023e8a;
    transform: scale(1.05);
    box-shadow: 0 0 15px #023e8a;
  }

  .title-section {
    text-align: left; /* Aligned to the left */
    flex-grow: 1;
  }

  .title {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 10px;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    color: #fff;
    text-align: left; /* Aligned to the left */
  }

  .subtitle {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #cce6ff;
    text-align: left; /* Aligned to the left */
  }

  .divider {
    width: 2px;
    background-color: #00509e;
    height: 300px;
    border-radius: 5px;
  }
</style>
</head>

<body>

<div class="container">
  <!-- Menu Section -->
  <div class="menu">
    <button onclick="location.href='VM.html'" class="solid-button">ICC Vision and Mission</button>
    <button onclick="location.href='LL.html'" class="solid-button">Love Letter</button>
  </div>

  <!-- Divider -->
  <div class="divider"></div>

  <!-- Title Section -->
  <div class="title-section">
    <h1 class="title">Curt's Computer Assignment</h1>
    <p class="subtitle">By: Curt Adrian J. Aninao <br> Section: G10 - St. Michael</p>
  </div>
</div>

</body>
</html>
